<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - Graceful Dekorasi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url('assets/img/Dekor7.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
            }
            .auth-card {
                background: rgba(255, 255, 255, 0.85);
                border: 1px solid #ccc;
                border-radius: 15px;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
                padding: 30px;
            }
            .auth-title { font-weight: 700; color: #555; }
            .btn-primary { background-color: #6c757d; border: none; }
            .btn-primary:hover { background-color: #5a6268; }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-4 auth-card">
                <h3 class="text-center auth-title mb-4">Graceful Dekorasi</h3>
                <form method="post" action="#" autocomplete="off">
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Username</label>
                        <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Masukkan username" autocomplete="off" />
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmail">Email</label>
                        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" autocomplete="off" />
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Buat password" autocomplete="new-password" />
                    </div>
                    <div class="mb-4">
                        <label class="small mb-1" for="inputPasswordConfirm">Konfirmasi Password</label>
                        <input class="form-control" id="inputPasswordConfirm" name="password_confirm" type="password" placeholder="Ulangi password" autocomplete="new-password" />
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Buat Akun</button>
                </form>
                <div class="text-center mt-3">
                    <small>Sudah punya akun? <a href="Login.php">Login</a></small>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
